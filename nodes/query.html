<script type="text/markdown" data-help-name="todoist-query-api">
  Send any query to the Todoist REST API. The query is sent as a JSON payload, which looks like this:

  ```json
  {
    "endpoint": "your endpoint (e.g. "projects")",
    "method": "your method (e.g. "GET", "POST", "PUT", "DELETE")",
    "data": { the data you wish to send (optional)}
  }
  ```

  Here's an example of a query that creates a new project:

  ```json
  {
    "endpoint": "projects",
    "method": "POST",
    "data": {
      "name": "My new project"
    }
  }
  ```
</script>

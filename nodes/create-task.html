<script type="text/javascript">
    RED.nodes.registerType('todoist-task-create',{
        category: 'Todoist',
        icon: "icons/todoist.png",
        color: '#db4c3f',
        defaults: {
            name: {value:""},

                type:"add-token"

<script type="text/markdown" data-help-name="todoist-task-create">
    ## Create task

    This node creates a task in your Todoist account. It expects a payload of data in the form of a JSON object with data that matches the format in the [Todoist REST API documentation](https://developer.todoist.com/rest/v1/#tasks).:

    e.g. 
    ```json
    {
        "content": "Test Task",
        "project_id": 2203306141,
        "priority": 1
    }
    ```
</script>
